<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js"
        integrity="sha512-NLtnLBS9Q2w7GKK9rKxdtgL7rA7CAS85uC/0xd9im4J/yOL4F9ZVlv634NAM7run8hz3wI2GabaA6vv8vJtHiQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="css/style.css">
    <title>Red Stapler THREE JS Tutorial</title>
</head>
<body>
    <script>
        // Create Scene and Camera
        var scene = new THREE.Scene()
        var camera =  new THREE.PerspectiveCamera(75, window.innerHeight / window.innerWidth, 0.1, 1000);

        // Create WebGLRenderer
        var renderer =  new THREE.WebGLRenderer({antialias: true})
        renderer.setSize( window.innerWidth, window.innerHeight)
        document.body.appendChild(renderer.domElement)

        // Auto reSize the viewport and the Content/Object.
        window.addEventListener('resize', function () {
            var width = window.innerWidth;
            var height = window.innerHeight;
            renderer.setSize(width, height)
            camera.aspect = width / height;
            camera.updateprojectionMatrix();
        });

        // Create Object with Geometry, Material and Mesh
        var geometry = new THREE.BoxGeometry(5, 5, 5)
        var material = new THREE.MeshBasicMaterial ({
            color: 0xff0000,
            wireframe: true
        })
        var cube = new THREE.Mesh(geometry, material)

        // Create a Sphere Object
        var geometrySphere = new THREE.SphereGeometry(5, 20, 20); // Diamond: 5, 25, 0
        var materialSphere = new THREE.MeshBasicMaterial({
            color: 0x0000ff,
            wireframe: true
        })
        var sphere = new THREE.Mesh(geometrySphere, materialSphere)

        // Create a Cube2
        var geometryCube2 = new THREE.BoxGeometry(10,10,10) // weight height depth
        var materialCube2 = new THREE.MeshBasicMaterial({
            color: 0xffffff,
            wireframe: true
        })
        var cube2 = new THREE.Mesh(geometryCube2, materialCube2)

        // Add the Object to the Scene
        scene.add(cube, cube2, sphere)

        // Camera position
        // camera.position.z = 15;

        // Cube position
        cube.position.z = -50;
        cube.position.y = 20;
        cube.position.x = 30;

        // Cube2 position
        cube2.position.z = -50;
        cube2.position.y = 20;
        cube2.position.x = -30;

        // Sphere position
        sphere.position.z = -50
        sphere.position.y = -20
        sphere.position.x = -30

        // recursive animation call
        var animate = function () {
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.05;
            cube.rotation.z += 0.01;

            cube2.rotation.x += 0.01;
            cube2.rotation.y += 0.05;
            cube2.rotation.z += 0.01;

            renderer.render(scene, camera)
            requestAnimationFrame(animate)
        }
        animate();
    </script>
</body>
</html>
