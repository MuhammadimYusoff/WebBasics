<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Modern Web Design</title>
</head>
<body>
    <div class="header">
        <nav>
            <img src="images/logo.png" alt="Logo" class="logo">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Location</a></li>
                <li><a href="#">Guide</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <img src="images/menu.png" alt="Our Menu" class="menu-icon">
        </nav>
        <div class="social-media">
            <a href="#">FACEBOOK</a>
            <a href="#">INSTAGRAM</a>
            <a href="#">TWITTER</a>
        </div>
        <div class="line"></div>

        <div class="row">
            <div>
                <div class="content">
                    <span><img src="images/location.png" alt="Locations">The Himalaya, India</span>
                    <h1>The<br>Himalaya</h1>
                    <p>You can get more details about Himalaya by exploring our<br>official 
                        website at your mobile phone.</p>
                </div>
            </div>
            <div>
                <div class="info">
                    <span class="active"><img src="images/sun.png" alt="Temparature">23&deg F</span>
                    <span><img src="images/location.png" alt="Distance">Distance: 215 m</span>
                    <span><img src="images/duration.png" alt="Duration">Duration: 24 Hours</span>
                </div>
            </div>
        </div>

        <div class="arrow">
            <img src="images/back.png" alt="back arrow">
            <img src="images/next.png" alt="next arrow">
        </div>
    </div>
</body>
</html>
