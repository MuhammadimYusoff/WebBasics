<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts CDNJS API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to respond to your queries and help you succeed. <br>
            Feel free to get in touch with us.</p>
            <div class="contact-box">
                <div class="contact-left">
                    <h3>Send Your Request</h3>
                    <form action="post">
                        <div class="input-row">
                            <div class="input-group">
                                <label>Name</label>
                                <input type="text" placeholder="John Hopkins">
                            </div>
                            <div class="input-group">
                                <label>Phone</label>
                                <input type="number" placeholder="+1 412 520 321">
                            </div>
                        </div>
                        
                        <div class="input-row">
                            <div class="input-group">
                                <label>Email</label>
                                <input type="email" placeholder="JohnHopkins@gmail.com">
                            </div>
                            <div class="input-group">
                                <label>Subject</label>
                                <input type="text" placeholder="Product Demo">
                            </div>
                        </div>

                        <label>Message</label>
                        <textarea rows="5" placeholder="Write your message"></textarea>

                        <button type="submit">SEND</button>
                    </form>
                </div>
                <div class="contact-right">
                    <h3>Reach Us</h3>

                    <table>
                        <tr>
                            <td>Email</td>
                            <td>contact@example.com</td>
                        </tr>
                        <tr>
                            <td>Phone Number</td>
                            <td>+1 012 234 6789</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>#212, Ground Floor, 7th cross <br>
                            Some layout, Some Road, Korongmala <br>
                            Bengaluru 560001
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
    </div>
</body>
</html>
