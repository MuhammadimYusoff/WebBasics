<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/3463ede7f7.js" crossorigin="anonymous"></script>
    <title>Team Section Design</title>
</head>
<body>
    <div class="row">
        <div class="col">
            <span></span>
            <img src="images/rec-ali-pazani.jpg" alt="Ali Pazani Picture">
        </div>
        <div class="col">
            <h3>Ali Pazani</h3>
            <p>Co-Founder & System Analyzer</p>
            <div class="social-links">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-linkedin-in"></i>
            </div>
        </div>
        <div class="col">
            <span></span>
            <img src="images/rec-andrew-chow.jpg" alt="Andrew Chow Picture">
        </div>
        <div class="col">
            <h3>Andrew Chow</h3>
            <p>Co-Founder & Product Manager</p>
            <div class="social-links">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-linkedin-in"></i>
            </div>
        </div>

        
        <div class="col">
            <h3>Italo Melo</h3>
            <p>Web Developer</p>
            <div class="social-links">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-linkedin-in"></i>
            </div>
        </div><div class="col">
            <span class="arrow"></span>
            <img src="images/rec-italo-melo.jpg" alt="Italo Melo Picture">
        </div>
        <div class="col">
            <h3>Pixabay Heather</h3>
            <p>System Designer</p>
            <div class="social-links">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-linkedin-in"></i>
            </div>
        </div><div class="col">
            <span class="arrow"></span>
            <img src="images/rec-pixabay-heather.jpg" alt="Pixabay Heather Picture">
        </div>
    </div>
</body>
</html>
